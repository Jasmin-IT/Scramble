<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAMBLE</title>
    <link rel="stylesheet" href="style.css">
    <script src="words.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>WORD SCRAMBLE</h2>
        <div class="content">
            <p class="word">enaxpnios</p>
            <div class="details">
                <p class="hint"> HINT: <span>the process of increase or growth</span></p>
                <p class="time"> TIME LEFT: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="enter a valid word">
            <div class="buttons">
                <button class="refresh-word" onclick="initGame()">REFRESH WORD</button>
                <button class="check-word" onclick="checkWord()">CHECK WORD</button>
            </div>
        </div>
    </div>
</body>
</html>
